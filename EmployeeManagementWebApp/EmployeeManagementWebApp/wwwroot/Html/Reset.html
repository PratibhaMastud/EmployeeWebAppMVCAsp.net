<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Employee Management</title>

</head>
<body>
    <div class="topnav">
        <h3 class="h3">Employee Management System</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 form-div divc ">
                <form id="form-register" method="get">
                    <h1 class="text-center">Reset Password</h1>
                    <div class="form-group">
                        <label for="password"><B />Old Password : </label>
                        <input type="password" name="Oldpassword" id="oldPassword"
                               class="form-control form-control-lg" placeholder="Enter Password " />
                        <br />
                        <label for="password"><B />New Password : </label>
                        <input type="password" name="Newpassword" id="newPassword"
                               class="form-control form-control-lg" placeholder="Enter Password " />
                        <br />
                        <label for="password"><B />Confirm Password : </label>
                        <input type="password" name="Conpassword" id="confirmPassword"
                               class="form-control form-control-lg" placeholder="Enter Confirm Password " />
                        <br /><br />
                        <input type="submit" id="resetId" value="Reset" />
                        <div class="signup_link">
                            <br />
                            <a href="login.html" id="gotosignin" class="tab">NEXT</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#resetId").click(function () {

                var oldPassword = $("#oldPassword").val();
                var newPassword = $("#newPassword").val();
                console.log(oldPassword + "  " + newPassword);

                $.ajax({
                    type: "PUT",
                    url: "/api/resetPassword/" + oldPassword + "/" + newPassword,
                    dataType: "",
                    contentType: "application/json; charset=utf-8",
                    processData: true,
                    success: function () {
                        alert("Password Updated successfully.");
                        window.location.href = "https://localhost:44366/Html/Homepage.html";
                        return true;
                    },
                    error: function () {
                        alert("Error While ResetPassword");
                    }
                });
            });
        });
    </script>
</body>
</html>
